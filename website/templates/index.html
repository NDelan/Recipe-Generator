<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Generator - Ingredients</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
    <div class="header-container py-4 mb-4">
        <div class="container">
            <h1 class="display-5 fw-bold">Recipe Generator</h1>
            <p class="lead">Find recipes with ingredients you already have</p>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h2 class="card-title mb-3">What ingredients do you have?</h2>

                        <!-- Ingredient Search Form -->
                        <div class="mb-4 position-relative">
                            <div class="input-group">
                                <input type="text" id="ingredient-input" class="form-control form-control-lg"
                                    placeholder="Type ingredient name..." autocomplete="off">
                                <button class="btn btn-success" type="button" id="add-manual-btn">
                                    <i class="fas fa-plus"></i> Add
                                </button>
                            </div>

                            <!-- Suggestions dropdown -->
                            <div class="suggestions-container d-none" id="suggestions-container"></div>
                        </div>

                        <!-- Selected Ingredients List -->
                        <div class="mb-4">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <h5 class="text-muted mb-0">Selected Ingredients:</h5>
                                <span class="clear-all-btn d-none" id="clear-all-btn">Clear All</span>
                            </div>
                            <div id="selected-ingredients" class="py-2">
                                <p class="text-center text-muted" id="no-ingredients-msg">No ingredients selected yet</p>
                            </div>
                        </div>

                        <!-- Generate Recipe Button -->
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary btn-lg" id="generate-btn" disabled>
                                <i class="fas fa-magic me-1"></i> Generate Recipes
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Recipe Results (initially hidden) -->
                <div id="recipe-results" class="d-none">
                    <h2 class="mb-3">Recipes You Can Make</h2>
                    <div id="recipes-container" class="row g-3">
                        <!-- Recipe cards will be added here by JavaScript -->
                    </div>
                </div>

                <!-- Recipe Display (initially hidden) -->
                <div id="recipe-display" class="d-none mt-4 card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title">Here's your recipe</h2>
                        <div id="recipe-content" class="mt-3">
                            <!-- Recipe content will be added here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
